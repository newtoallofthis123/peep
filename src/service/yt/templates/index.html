<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YTPS Playing {{ info["title"] }}</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/plyr@3.5.6/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.5.6/dist/plyr.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
    <link rel='shortcut icon' href='{{ url_for("static", filename="icon.ico" ) }}' type='image/x-icon'>
</head>
<style>
    ::-moz-selection { /* Code for Firefox */
      color: #ECECF2;
      background: #1A15F0;
    }

    ::selection {
      color: #ECECF2;
      background: #1A15F0;
    }

    :root{
        overscroll-behavior: none;
        --plyr-color-main: #282923;
    }

    .nav_title {
        font-size: 1.8rem;
        font-family: 'Noto Sans Mono', 'Courier New', Courier, monospace;
        text-align: center;
    }
    .video-div{
        text-align: center;
    }
    h1{
        font-family: "Archivo Black", -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", "Icons16", sans-serif;
        font-size: 3rem;
        text-align: center;
    }
    h2{
        font-family: -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", "Icons16", sans-serif;
        font-size: 2rem;
        text-align: center;
        color: #fff;
    }
    h3{
        font-family: -apple-system, "BlinkMacSystemFont", "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Open Sans", "Helvetica Neue", "Icons16", sans-serif;
        font-size: 1.2rem;
        text-align: center;
        color: #fff;
    }
    video{
        /*width: 100%;*/
        /*height: 100vh;*/
    }
</style>
<nav>
    <h1 class="nav_title">üîç YTPS Player v.0.2</h1>
</nav>
<body>
    <div style="text-align: center;">

        <h2 style="color: #212121; font-size: 24px; padding: 1%;"><span style="color: rgb(12, 131, 243); text-decoration: underline; text-decoration-color: rgb(12, 131, 243);">Now Playing: </span> {{ info["title"] }}</h2>
        <div id="player_div" style="margin-right: 10%; margin-left: 10%;">
            <video width="900" height="480" id="player" playsinline controls data-poster="{{ thumnail }}">
                <source src="{{ stream[0] }}" type="video/webm" size="720">
                <source src="{{ stream[1] }}" type="video/webm" size="360">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    <div style="background-color: #212121; padding: 1.4rem; margin-top: 0.8rem; margin-right: 10%; margin-left: 10%; border-radius: 12px; text-align: center;">
        <h3>The Above Video is the exclusive property of Google LLC and the channel owner. Please don't Misuse the Video</h3>
    </div>
</body>
<script>
    const player = new Plyr('#player',{
            title: "{{ info['title'] }}",
    });
</script>
</html>
